<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Long+Cang&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link rel="shortcut icon" href="#">
    <title> {% block title %} {% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-md-center">
        <a class="navbar-brand" href="{{ url_for('index') }}">
            <span class="logo">URL Shortener</span></a>
    </nav>
    <div class="container">
        <div class="my-5 p-5 mx-auto bg-light">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <footer>
        <div class="container text-center mt-5">
            <p>Created with: <a href="https://palletsprojects.com/p/flask/">flask</a>,
                <a href="https://getbootstrap.com/">bootstrap</a></p>
            <p>by Zmora</p>
        </div>
    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
