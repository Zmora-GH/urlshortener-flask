<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <a href="{{ url_for('index') }}"> HOME </a>
        <form action="" method="post">
            {{ form.hidden_tag() }}

            {{ form.url_string.label }}
            {{ form.url_string(size=32) }}

            {{ form.submit() }}
            <br>
            {% for error in form.url_string.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </form>
    </body>
</html>
